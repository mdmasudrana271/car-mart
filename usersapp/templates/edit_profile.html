{% extends "base.html" %}

{%load crispy_forms_tags%}
{%block content%}
    <form class="my-5" style="width:50%; margin:auto" method='post'>
        {% csrf_token %}
        <h1>Update Your Profile</h1>
        <a href="{% url 'change_password' %}">Change password</a>
        {{form|crispy}}
        <button class="btn btn-warning" type='submit'>Submit</button>
    </form>
{%endblock%}
